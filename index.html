<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>Wikipedia Viewer</title>
</head>
<body>
    <header class="text-center">
        <h1>Wikipedia Viewer</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-4 col-xs-offset-4 text-center" id="random-article">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="search-box">
            <div class="box">
                <div class="container-1">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="search" id="search" placeholder="Search..." />
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <articles>
            <article class="results"></article>
        </articles>
    </div>

    <footer class="text-center">
        <p>Created by Mike Drakos</p>
        <p>
            <a href="mailto:mike.drakos@gmail.com">
                <i class="fa fa-envelope fa-fw"></i>
            </a>
            <a href="https://github.com/mdrakos" target="_blank">
                <i class="fa fa-github fa-fw"></i>
            </a>
            <a href="http://codepen.io/mdrakos" target="_blank">
                <i class="fa fa-codepen"></i>
            </a>
            <a href="http://www.freecodecamp.com/mdrakos" target="_blank">
                (<i class="fa fa-fire fa-fw"></i>)
            </a>
        </p>
    </footer>
</body>
</html>
